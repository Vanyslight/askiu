<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Askiu - Nova Dúvida</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="question.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-askiu" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img src="/assets/img/askiu.svg" alt="Askiu Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navLinksDoAskiu"
          aria-controls="navLinksDoAskiu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinksDoAskiu">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="question.html">question</a>
            <a class="nav-link" href="../home/home.html">home</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container form-container">
      <div class="form-title-bar">Informe sua dúvida</div>

      <div class="form-body">
        <form id="question-form">
          <div class="mb-3">
            <label for="duvida" class="form-label visually-hidden"
              >Escreva sua dúvida aqui...</label
            >
            <textarea
              class="form-control form-control-askiu"
              id="duvida"
              rows="5"
              placeholder="Escreva sua dúvida aqui..."
            ></textarea>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-7">
              <label for="cep-input" class="form-label">Insira o CEP</label>
              <input
                type="text"
                class="form-control form-control-askiu"
                id="cep-input"
                placeholder="00000-000"
              />
            </div>

            <div class="col-md-5">
              <label for="numero" class="form-label">Número</label>
              <input
                type="text"
                class="form-control form-control-askiu"
                id="numero"
                placeholder="Ex: 123"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="municipio" class="form-label">Município</label>
            <input
              type="text"
              class="form-control form-control-askiu"
              id="municipio"
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control form-control-askiu"
              id="bairro"
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input
              type="text"
              class="form-control form-control-askiu"
              id="logradouro"
              disabled
            />
          </div>
          <div class="text-center mt-4">
            <button
              type="submit"
              class="btn btn-enviar"
              data-bs-toggle="modal"
              data-bs-target="#sucessoModal"
            >
              enviar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="sucessoModal"
      tabindex="-1"
      aria-labelledby="sucessoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="
            background-color: #3a2d44;
            border: 2px solid #7a6a8a;
            border-radius: 12px;
            color: white;
          "
        >
          <div class="modal-body text-center" style="padding: 2.5rem">
            <h5
              class="modal-title"
              id="sucessoModalLabel"
              style="font-size: 1.5rem; margin-bottom: 2rem"
            >
              Dúvida enviada com sucesso!
            </h5>

            <a
              href="../home/home.html"
              class="btn"
              style="
                background-color: #ffffff;
                color: #251c2d;
                font-weight: bold;
                padding: 0.5rem 2rem;
              "
            >
              continuar
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-askiu mt-5">
      <div class="container text-center py-3">
        <p class="mb-0">&copy; 2025 Askiu. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="question.js"></script>
  </body>
</html>
