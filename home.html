<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Askiu - Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-askiu" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="askiu.svg" alt="Askiu Logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navLinksDoAskiu"
            aria-controls="navLinksDoAskiu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navLinksDoAskiu">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="question.html">question</a>
              <a class="nav-link" href="home.html">home</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container feed-container">
        <h2 class="text-center feed-title">Dúvidas cadastradas</h2>

        <div class="question-card">
          <h3 class="question-title">
            Qual o comando de modificar permissões?
          </h3>
          <span class="question-date">
            <i class="bi bi-calendar-event"></i> 16/09/2025
          </span>
          <div class="text-end">
            <a
              href="#"
              class="btn btn-responder"
              data-bs-toggle="modal"
              data-bs-target="#respostaModal"
            >
              RESPONDER
            </a>
          </div>
        </div>
        <div class="question-card">
          <h3 class="question-title">Para que serve o diretório /bin?</h3>
          <span class="question-date">
            <i class="bi bi-calendar-event"></i>
            16/09/2025
          </span>
          <div class="text-end">
            <a href="#" class="btn btn-responder">RESPONDER</a>
          </div>
        </div>
        <div class="question-card">
          <h3 class="question-title">Como utilizo um framework?</h3>
          <span class="question-date">
            <i class="bi bi-calendar-event"></i>
            16/09/2025
          </span>
          <div class="text-end">
            <a href="#" class="btn btn-responder">RESPONDER</a>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="respostaModal"
        tabindex="-1"
        aria-labelledby="respostaModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div
            class="modal-content"
            style="
              background-color: #3a2d44;
              border: 2px solid #5a4a6a;
              border-radius: 12px;
              color: white;
            "
          >
            <div class="modal-body" style="padding: 2rem">
              <form>
                <div class="mb-3">
                  <label for="resposta" class="form-label visually-hidden"
                    >Escreva sua resposta aqui...</label
                  >
                  <textarea
                    class="form-control form-control-askiu"
                    id="resposta"
                    rows="5"
                    placeholder="Escreva sua resposta aqui..."
                  ></textarea>
                </div>

                <div class="text-end">
                  <button
                    type="button"
                    class="btn btn-enviar-modal"
                    data-bs-toggle="modal"
                    data-bs-target="#respostaSucessoModal"
                    data-bs-dismiss="modal"
                  >
                    enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="respostaSucessoModal"
        tabindex="-1"
        aria-labelledby="respostaSucessoModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div
            class="modal-content"
            style="
              background-color: #3a2d44;
              border: 2px solid #7a6a8a;
              border-radius: 12px;
              color: white;
            "
          >
            <div class="modal-body text-center" style="padding: 2.5rem">
              <h5
                class="modal-title"
                id="respostaSucessoModalLabel"
                style="font-size: 1.5rem; margin-bottom: 2rem"
              >
                Resposta enviada com sucesso!
              </h5>

              <button
                type="button"
                class="btn"
                data-bs-dismiss="modal"
                style="
                  background-color: #ffffff;
                  color: #251c2d;
                  font-weight: bold;
                  padding: 0.5rem 2rem;
                "
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
